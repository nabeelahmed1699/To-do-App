<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list App</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e0b9e7938f.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Todo list</h1>
    <div class="todo-container">
        <div class="input">
            <input type="text" name="todo-input" id="todo-input" class="todo-input">
            <button class="btn">Add</button>
        </div>
        <ul class="todo-list">
            <!-- <li class="todo-item">
                <p></p>
                <div class="icons">
                    <i class="far fa-trash-alt trash"></i>
                    <i class="far fa-check-square check"></i>
                </div>
            </li> -->
        </ul>
    </div>
    <div class="quotes-container">
        <p class="quote"></p>
        <p class="author"></p>
        <div class="share-buttons">
            <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon pinterest"><i class="fab fa-pinterest"></i></a>
            <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon whatsapp"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
