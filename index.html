<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Todo-list App</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e0b9e7938f.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Todo list</h1>
    <a href="https://github.com/nabeelahmed1699/To-do-App" class='btn'>Visit on github</a>

    <div class="todo-container">
        <div class="input">
            <input type="text" name="todo-input" id="todo-input" class="todo-input">
            <button class="btn" id="add">Add</button>
        </div>
        <ul class="todo-list">
            <!-- <li class="todo-item">
                <p></p>
                <div class="icons">
                    <i class="far fa-trash-alt trash"></i>
                    <i class="far fa-check-square check"></i>
                </div>
            </li> -->
        </ul>
    </div>
    <div class="quotes-container">
        <div>

            <p class="quote"></p>

            <i class="fas fa-retweet reload-quote"></i>
            <i class="fas fa-clipboard-list clipboard "></i>

        </div>
        <p class="author"></p>

    </div>
    <div class="share-buttons">
        <h3>Share</h3>
        <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon pinterest"><i class="fab fa-pinterest"></i></a>
        <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon whatsapp"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <footer class='footer'>
        <p>Created By : Nabeel Ahmed</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
